name: Update Prices Daily

on:
  workflow_dispatch: # يسمح لك بتشغيل السكريبت يدوياً

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create Scraper File
        run: |
          echo "import json
          data = {'status': 'success', 'last_update': '2026-01-23', 'cars': [{'model': 'Symbol', 'price': '2200000'}, {'model': 'Golf 7', 'price': '4500000'}]}
          with open('market_data.json', 'w') as f:
              json.dump(data, f, indent=4)
          print('Done!')" > scraper.py

      - name: Run scraper
        run: python scraper.py

      - name: Save changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add market_data.json
          git commit -m "Update car data" || exit 0
          git push
